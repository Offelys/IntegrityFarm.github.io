<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Site</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #000;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
        display: flex;
        align-items: center;
      }
      header img {
        max-width: 50px;
        margin-right: 10px;
      }
      footer {
        background-color: #000;
        padding: 10px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #228B22;
      }
      p {
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        width: 600px
        background-color: #f2f2f2
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header>
          <img src="logop.png" alt="Logo"/>
          <h1>INTEGRITY FARM</h1>
        </header>
     <div class="container">
      <div class="image-container">
        <img src="bla.png" alt="Image">
      </div>
      <p>This is the main content of your page.</p>
    </div>
    <footer>
      <p>&copy; 2024 My GitHub Page. All rights reserved.</p>
  </body>
</html>
